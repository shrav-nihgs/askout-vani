<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffe4e9, #ffb3c6);
      font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
      overflow: hidden;
    }

    .container { text-align: center; }

    .envelope {
      width: 280px;
      cursor: pointer;
      transition: transform 0.6s ease;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .open {
      transform: scale(1.2) rotateX(25deg);
    }

    .card {
      display: none;
      background: #fff0f3;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 340px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color: #d6336c; }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background: #adb5bd;
      color: #212529;
      left: 10%;
    }

    .celebrate { display: none; }

    .celebrate h2 {
      color: #c9184a;
      margin-bottom: 15px;
      animation: pop 0.6s ease;
    }

    .celebrate img {
      width: 200px;
      border-radius: 15px;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall 2.5s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="trouble-frank-ocean.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <img src="977e7b01-e224-4477-8926-0bec143566ab.jpg" alt="Envelope" class="envelope" id="envelope" />

    <div class="card" id="card">
      <h1>Will you be my Valentine, VANI? ðŸ’–</h1>
      <div class="buttons">
        <button class="yes" id="yesBtn">Yes ðŸ’˜</button>
        <button class="no" id="noBtn">No ðŸ™ƒ</button>
      </div>
    </div>

    <div class="celebrate" id="celebrate">
      <h2>LESSS GOO BBG TYPESHIT ðŸ˜¼ðŸ”¥ðŸ’–</h2>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Happy Cat" />
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebrate = document.getElementById('celebrate');
    const music = document.getElementById('bgMusic');

    let noCount = 0;
    const noTexts = [
      'No ðŸ™ƒ',
      'zara bhav na khhaye ðŸ˜',
      'tf bro?',
      'nigga just click yes',
      'yea you aint touching ts now'
    ];

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      music.play();
      setTimeout(() => {
        envelope.style.display = 'none';
        card.style.display = 'block';
      }, 600);
    });

    noBtn.addEventListener('click', () => {
      noCount++;
      if (noCount < 5) {
        noBtn.textContent = noTexts[noCount];
        noBtn.style.left = Math.random() * 60 + '%';
        noBtn.style.top = Math.random() * 60 + 'px';
      } else {
        noBtn.addEventListener('mouseover', runAway);
      }
    });

    function runAway() {
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width;
      const maxY = window.innerHeight - btnRect.height;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.position = 'fixed';
      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    }

    yesBtn.addEventListener('click', () => {
      card.style.display = 'none';
      celebrate.style.display = 'block';
      confetti();
    });

    function confetti() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '-20px';
        heart.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
